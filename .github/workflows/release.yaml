name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: docker/login-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
    - uses: docker/build-push-action@v2
      with:
        context: .
        load: true
        registry: docker.pkg.github.com
        repository: purwandi/mail/mailbox
        tag_with_ref: true
    - run: docker images
    - run: docker push docker.pkg.github.com/purwandi/mail/mailbox
